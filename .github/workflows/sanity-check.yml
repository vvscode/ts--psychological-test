name: PR Sanity Check

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Packages
        run: |
          yarn install

      - name: Lint
        run: |
          yarn lint

      - name: e2e
        run: |
          yarn build
          yarn test:headless
